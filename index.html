<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css" />
    <title>IpApp</title>
  </head>
  <body>
    <div class="general-container">
      <section class="search-container">
        <div class="title-wrapper">
          <h1 class="title text-center">Ip Address Tracker</h1>
        </div>
        <div class="search-form-wrapper text-center">
          <form class="search-form" action="" method="GET">
            <input type="text" placeholder="Search for any Ip Address or Domain" class="search-form__input">
            <button type="submit">></button>
          </form>
        </div>
        <div class="ip-info wrapper-content text-center">
          <div class="ip-wrapper">
            <span class="text-grey">ip addresss</span>
            <h1 class="ip" id="ip"></h1>
          </div>
          <div class="location-wrapper">
            <span class="text-grey">location</span>
            <h1 class="location" id="location"></h1>
          </div>
          <div class="timezone-wrapper">
            <span class="text-grey">timezone</span>
            <h1 class="timezone" id="timezone"></h1>
          </div>
          <div class="isp-wrapper">
            <span class="text-grey">isp</span>
            <h1 class="isp" id="isp"></h1>
          </div>
        </div>
      </section>
      <section class="map-container" id="ipMap">
  
      </section>
    </div>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  </body>
</html>
